<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Simple, traffic-based pricing</h1>
      <p class="header-text">
        Sign-up for our 30 day trial. <br />
        No credit card required
      </p>
        <div class="header-image"></div>
    </header>
    <section class="pricing-wrapper">
      <section class="pricing">
        <div class="slider-container">
          <p class="pageviews">100k pageviews</p>
          <label for="slider" class="sr-only"></label>
            <input
              type="range"
              min="0"
              max="50"
              value="16"
              step="0.01"
              class="slider"
              id="slider"
              oninput="slider()"
            />
            <p class="slider-value"><span>$16.00</span> / month</p>
          </div>
            <div class="toggle-container">
              <span class="toggle-monthly">Monthly Billing</span>
              <input type="checkbox" id="check" class="toggle-btn" />
              <label for="check" class="toggle-label">Toggle</label>
              <span class="toggle-yearly">
                Yearly Billing 
              </span>
              <span class="discount-percantage-icon">-25%</span>
            </div>
          </section>
        <hr>
        <footer>
          <ul class="benefits-list">
            <li class="benefit">Unlimited websites</li>
            <li class="benefit">100% data ownership</li>
            <li class="benefit">Email reports</li>
          </ul>
          <div class="button-container">
            <button class="submit-btn">Start my trial</button>
          </div>
        </footer>
          
        </div>
      </section>

    <script src="script.js"></script>
  </body>
</html>
